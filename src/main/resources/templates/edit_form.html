<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<title>Edit Usuario</title>
</head>
<body style = "background-image: url('https://cdn2.unrealengine.com/fortnite-chapter-3-season-4-battle-pass-promo-footer-bg-desktop-1920x1228-6cbb08bfb7a1.png'); background-size: contain">
<div align="center">
	<h1 style="color:white; background:#000;">Edit Usuario</h1>
	<br/>
	
	<form action="#" th:action="@{/update}" th:object="${usuario}" method="post">
			<table border="1" cellpadding="10" bgcolor="white">
				<tr>
					<td>Username:</td>
					<td><input type="text" th:field="*{username}" readonly="readonly"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="text" th:field="*{password}"></td>
				</tr>
				<tr>
					<td>Correo:</td>
					<td><input type="text" th:field="*{correo}"></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>	
			</table>
	</form>
</div>

</body>
</html>
